<!DOCTYPE html>
<html>
<head>
    <title>Global Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
        }

        .chat-button {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <p><strong>User 1:</strong> Hello, how's it going?</p>
            <p><strong>User 2:</strong> Hey there! Everything's good.</p>
        </div>
        <input type="text" class="chat-input" placeholder="Type your message...">
        <button class="chat-button">Send</button>
    </div>
</body>
</html>
