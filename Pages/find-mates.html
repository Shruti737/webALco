<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquidLove - Find Mates</title>
      <link rel="stylesheet" href="css/findmatesstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 10px;
        }
        
        .card-header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-size: 24px;
            margin: 0;
        }
        
        .card-text {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Card 1
            </div>
            <div class="card-body">
                <h2 class="card-title">Card Title 1</h2>
                <p class="card-text">This is a sample card with some sample content. You can customize it as needed.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Card 2
            </div>
            <div class="card-body">
                <h2 class="card-title">Card Title 2</h2>
                <p class="card-text">This is another sample card with some sample content. Feel free to change the content and style.</p>
            </div>
        </div>
    </div>
</body>
</html>
